<div class="product-list-container">
    <h2>Liste des Produits</h2>
    
    <div *ngIf="products.length > 0; else noProducts">
      <div class="product" *ngFor="let product of products">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p><strong>Prix :</strong> {{ product.price | currency }}</p>
          <button (click)="viewProductDetails(product.id)" class="btn btn-primary">Voir DÃ©tails</button>
          <button (click)="addToCart(product)" class="btn btn-secondary">Ajouter au Panier</button>
        </div>
      </div>
    </div>
  
    <ng-template #noProducts>
      <p>Aucun produit disponible.</p>
    </ng-template>
  </div>
